<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Bootstrap Isotope</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <link href="css/theme-responsive.css" rel="stylesheet">
</head>

<body>

<div id="page" class="container">

  <header class="hero-unit">
    <h1>Bootstrap Isotope</h1>
    <p>Combines the awesome powers of Twitter Bootstrap and jQuery Isotope</p>
    <p>
      <a class="btn btn-primary btn-large" href="http://github.com/mpezzi/bootstrap_isotope">
        Learn more
      </a>
    </p>
  </header>

  <div id="reddit" class="isotope isotope-reddit row">
    <!-- Reddit will load here -->
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src="js/reddit.js"></script>
<script src="js/script.js"></script>

<script id="reddit-post" type="text/x-jquery-tmpl">
  <div class="post item span4">
    <div class="well">
      <h3><a href="http://reddit.com${permalink}">${title}</a></h3>
      <div class="btn-group">
        <button class="btn btn-mini score">${score}</button>
        <button class="btn btn-mini author">${author}</button>
      </div>
    </div>
  </div>
</script>

</body>
</html>
