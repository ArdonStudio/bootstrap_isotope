<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Bootstrap Isotope</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <link href="css/theme-responsive.css" rel="stylesheet">
</head>

<body>

<div id="page" class="container">

  <header class="page-header">
    <h1>Bootstrap + Isotope <small class="hidden-phone">sprinkled with some reddit sauce</small></h1>
    <div class="row">
    <div class="span8">
      <p class="lead">Combines the epic powers of Twitter Bootstrap and jQuery Isotope</p>
    </div>
    <div class="span4">
      <div class="actions">
        <a class="btn btn-large" href="http://github.com/mpezzi/bootstrap_isotope">
          Learn more
        </a>
        <a class="btn btn-large btn-inverse" href="https://github.com/mpezzi/bootstrap_isotope/zipball/master">
          Download
        </a>
      </div>
    </div>
    </div>
  </header>

  <div id="posts" class="isotope row">
    <!-- Posts will go here ... -->
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.isotope.min.js"></script>
<script src="js/mql.js"></script>
<script src="js/reddit.js"></script>
<script src="js/script.js"></script>

<script id="post" type="text/x-jquery-tmpl">
  <div id="${id}" class="post item span4">
    <div class="well">
      <h4>
        <a href="${permalink_absolute}">${title}</a>
      </h4>
      <p>
        <span class="badge">${score}</span>
        <span class="badge">r/${subreddit}</span>
      </p>
      <p class="description"></p>
    </div>
  </div>
</script>

</body>
</html>
